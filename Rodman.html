<!DOCTYPE html>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #540e0e, #bc1717d4);
        }
        header {
            background-color: #232323;
            color: white;
            padding: 20px;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: space-around;
            background-color: #121212;
            padding: 10px;
        }

        .nav-links {
            display: flex;
            gap: 50px;
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 8px 16px;
            transition: background-color 0.3s;
        }
        nav a:hover {
            background-color: #ff0000;
            border-radius: 5px;
        }
        .carousel {
            display: flex;
            overflow: hidden;
            margin: 20px auto;
            max-width: 90%;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            background-color: #232323;
        }
        .carousel img {
            width: 100%;
            animation: slide 10s infinite;
            background-color: #232323;
        }
        @keyframes slide {
            0%, 100% { transform: translateX(0); }
            33% { transform: translateX(-100%); }
            66% { transform: translateX(-200%); }
        }
        .products {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            padding: 20px;
            background-color: #232323;
        }
        .product {
            background: white;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 15px;
            text-align: center;
            width: 200px;
            transition: transform 0.3s;
        }
        .product:hover {
            transform: scale(1.05);
        }
        .product img {
            width: 100%;
            border-radius: 10px;
        }
        .product p {
            margin: 10px 0 0;
            font-size: 16px;
            font-weight: bold;
        }

        /* Estilo para los enlaces externos */
.external-links {
    display: flex;
    justify-content: center;
    gap: 20px; /* Espaciado entre enlaces */
    margin-bottom: 30px; /* Separación con el botón */
}

.external-links a {
    color: white;
    text-decoration: none;
    background: #444;
    padding: 10px 20px;
    border-radius: 5px;
}

/* Botón "Volver al inicio" */
#volver-inicio {
    color: white;
    text-decoration: none;
    background: #007bff;
    padding: 10px 20px;
    border-radius: 5px;
    display: inline-block;
    text-align: center;
    transition: background-color 0.3s ease, transform 0.2s ease;
}

#volver-inicio:hover {
    background-color: #0056b3;
    transform: scale(1.05);
}

#volver-inicio:active {
    background-color: #004085;
    transform: scale(0.95);
}

      /* Enlaces sociales */
.foot {
    text-align: center;
    width: 100%;
    background: #333;
    color: #fff;
    padding: 10px 0;
    position: relative; /* Cambiar de fixed a relative */
}

.social-links {
    display: flex;
    justify-content: center;
    gap: 20px; /* Espaciado entre íconos */
    margin-bottom: 10px;
}

.social-links a {
    color: #fff;
    text-decoration: none;
    font-size: 24px;
}

.social-links a:hover {
    color: #00acee;
}

.footer-text {
    margin-top: 10px;
}
    </style>
